name: Update examples

on:
  schedule:
    - cron: '7 */12 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup git user
        run: |
          git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
      - name: Install dependencies
        run: npm install
      - name: Generate examples with Latest Storybook CLI
        run: npm start -- --remote=https://gaetanmaisse:${{ secrets.PAT_GITHUB}}@github.com/storybookjs/repro-templates.git --push --force-push
      - name: Generate examples with Next Storybook CLI
        run: npm start -- --next --remote=https://gaetanmaisse:${{ secrets.PAT_GITHUB}}@github.com/storybookjs/repro-templates.git --push --force-push
